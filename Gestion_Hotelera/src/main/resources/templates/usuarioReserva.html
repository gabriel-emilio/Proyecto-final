<!DOCTYPE html>
<html lang="en" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/estiloReservaUsuario.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playball&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <title>Reserva2</title>
        <link rel="icon" href="../img/hotel_icon.png">
    </head>
    <body>
        <header>
            <div th:replace="fragmentos/menu :: menu"></div> 
            <!--fragmento de reemplazo para el menÃº-->

        </header>
        <div class="rectangulo"> 
            <table class="table" id="reservasUsuario">
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>Ingreso</th>
                        <th>Egreso</th>
                        <th>Personas</th>
                        <th>Habitaciones Reservadas</th>
                        <th scope="col">Cancelar Reserva</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="listadoAux :${lista}">
                        <td th:if="${listadoAux.alta==true}" th:text='ACTIVA'></td>
                        <td th:if="${listadoAux.alta!=true}" th:text='INACTIVA'></td>
                        <td th:text="${listadoAux.ingreso}"></td>
                        <td th:text="${listadoAux.egreso}"></td>
                        <td th:text="${listadoAux.personas}"></td>
                        <td th:text="${listadoAux.habitaciones}"></td>
                        <td th:if="${listadoAux.alta==true}"><a class="btn btn-danger" th:href="@{/usuario/reserva/{id} (id=${listadoAux.id})}">Cancelar Reserva</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
