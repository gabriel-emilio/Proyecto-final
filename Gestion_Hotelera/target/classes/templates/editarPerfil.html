<!DOCTYPE html>
<html lang="en" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/estiloRegistroHotel.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playball&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <title>IndexHotel</title>
        <link rel="icon" href="../img/hotel_icon.png">
    </head>
    <body>


        <header>
            <div th:replace="fragmentos/menu :: menu"></div> 
            <!--fragmento de reemplazo para el menú-->

        </header>

        <p id="mensaje1">Bienvenido a la Eggperiencia! </p>

        <p id="mensaje2"> Welcome to the Eggperience! </p> 

        <p id="mensaje3">  Bem-vindo à Eggperience! </p> 

        <div class="rectangulo"> </div>
        <img src="../img/add-user.png" class="usuario">

        <h1 id="subtitulo" >  Edita tus datos</h1>

        <div th:if="${edicion == 'perfil'}">
            <form action="/usuario/editaPersonal" method="POST">
                <div class="mb-3">
                    <label class="input1" id="labelInput1">Nombre</label>
                    <input type="text" class="input1" id="campo1" name="NombreCompleto" th:value="${NombreCompleto}">

                    <label class="input1" id="labelInput2">DNI</label>
                    <input type="text" class="input1" id="campo2" name="DocumentoDeIdentidad" th:value="${DocumentoDeIdentidad}">
                    <p id="mensaje" th:if="${error != null}" th:text="${error}" style="color:red;"> </p>
                    <p id="mensaje" th:if="${mensaje != null}" th:text="${mensaje}" style="color:green;"> </p>          
                </div>
                <button type="submit" class="" id="edit"> Editar datos personales </button>
            </form>
        </div>
        <div th:if="${edicion == 'clave'}">
            <form action="/usuario/editaClave" method="POST">
                <div class="mb-3">
                    <label class="input1" id="labelInput1">Contraseña</label>
                    <input type="password" class="input1" id="campo1" name="Clave1">

                    <label class="input1" id="labelInput2">Repita Contraseña</label>
                    <input type="password" class="input1" id="campo2" name="Clave2">
                    <p id="mensaje" th:if="${error != null}" th:text="${error}" style="color:red;"> </p>
                    <p id="mensaje" th:if="${mensaje != null}" th:text="${mensaje}" style="color:green;"> </p>          
                </div>
                <button type="submit" class="" id="edit"> Editar Contraseña </button>
            </form>
        </div>
         <footer> 
        <rectangulo id="foot"> </rectangulo>
        <p id="eggp">Eggperience</p>
        <p id="by"> by egg</p>
        <p id="derechos">©  Eggperience - todos los derechos reservados</p>

        <a href="https://www.facebook.com/"  target="blank"><img src="../img/facebook2.png" class="face"></a>
        <a href="https://www.instagram.com/"  target="blank"><img src="../img/instagram.png" class="insta"></a>
        <a href="https://api.whatsapp.com/send?phone=3875152032&text=%C2%A1Hola!%20Bienvenidos%20a%20Eggperiencie" target="blank"><img src="../img/whatsapp.png" class="what"></a>
    </footer> 
    
        <div class="scrol"></div>
        <script src="../js/menuIndex.js"></script>





    </body>
</html>
